<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizza & Front Luis David J</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Pizza & Front">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>
    <main>
        <section class="box">
            <img src="img/delivery.jpg" alt="Delivery">
            <h1>Envio gratis <span class="p-white">comprando</span> 2 pizzas</h1>
        </section>
        <section class="box box2">
            <h2>Podio de pizzas</h2>
            <article>
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol class="order-list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img class="pizza-fall" src="img/PizzaFalling.jpg" alt="Pizza Falling">
                </div>
            </article>

        </section>
    </main>
    <footer>
        <ul class="menu menu-footer">
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <img class="logo" src="img/Logo.png" alt="Pizza & Front">
    </footer>
</body>
</html>
